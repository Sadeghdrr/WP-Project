# =============================================================================
# WP-Project/docker-compose.yaml
#
# Single compose file for both dev and production-like runtime.
# Default mode is dev (APP_ENV=dev or unset).
# CI/CD can switch frontend runtime by setting APP_ENV=prod.
#
# Usage:
#   Dev:  docker compose --env-file ./.env up --build
#   Prod: APP_ENV=prod docker compose --env-file ./.env up -d --build --force-recreate
#
# Services:
#   db        — PostgreSQL 16
#   backend   — Django via Gunicorn (port 8000)
#   frontend  — Vite (dev server in APP_ENV=dev, preview build in APP_ENV=prod)
#
# Important: set DB_HOST=db in WP-Project/.env when using this compose file.
# =============================================================================

services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    env_file:
      - ./.env
    environment:
      # Postgres official image reads these specific variable names.
      # Map from our DB_* naming convention used in .env.
      POSTGRES_DB:       ${DB_NAME}
      POSTGRES_USER:     ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # ── Django backend (Gunicorn) ───────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      # Mount repo root so Django can resolve /app/.env via parents[2] in settings.py
      - ./:/app
      # Prevent the container's installed packages from being hidden by the mount
      - /app/backend/.venv
    working_dir: /app/backend
    restart: unless-stopped

  # ── Vite frontend dev server ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      APP_ENV: ${APP_ENV:-dev}
    ports:
      - "5173:5173"
    volumes:
      # Mount repo root so Vite can read /app/.env (envDir = /app in container)
      - ./:/app
      # Anonymous volume keeps the container's node_modules intact;
      # prevents the host mount from hiding them when node_modules is absent locally.
      - /app/frontend/node_modules
    working_dir: /app/frontend
    command: >
      sh -c '
      if [ "${APP_ENV:-dev}" = "prod" ]; then
        npx vite build && npx vite preview --host 0.0.0.0 --port 5173;
      else
        npm run dev -- --host 0.0.0.0 --port 5173;
      fi
      '
    restart: unless-stopped

# ── Named volumes ─────────────────────────────────────────────────────────────
volumes:
  postgres_data:
