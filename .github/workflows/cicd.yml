name: CI/CD

on:
  push:
    branches:
      - master

concurrency:
  group: cicd-master
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -f backend/Dockerfile -t wp-backend:ci ./backend

      - name: Build frontend image
        run: docker build -f frontend/Dockerfile -t wp-frontend:ci ./frontend

  test:
    name: Test (Backend + Frontend)
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: wpproject_ci
          POSTGRES_USER: wpuser_ci
          POSTGRES_PASSWORD: wpsecret_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U wpuser_ci -d wpproject_ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        env:
          SECRET_KEY: ci-secret-key
          DEBUG: "false"
          DB_NAME: wpproject_ci
          DB_USER: wpuser_ci
          DB_PASSWORD: wpsecret_ci
          DB_HOST: localhost
          DB_PORT: "5432"
          ALLOWED_HOSTS: localhost,127.0.0.1
          CSRF_TRUSTED_ORIGINS: http://localhost:5173
          CORS_ALLOWED_ORIGINS: http://localhost:5173
          VITE_API_BASE_URL: http://localhost:8000/api
        run: pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Configure SSH key
        env:
          DEPLOY_SSH_KEY_B64: ${{ secrets.DEPLOY_SSH_KEY_B64 }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
        run: |
          mkdir -p ~/.ssh
          if [ -n "${DEPLOY_SSH_KEY_B64:-}" ]; then
            printf '%s' "$DEPLOY_SSH_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
          else
            printf '%s' "$DEPLOY_SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
            perl -0777 -i -pe 's/\\n/\n/g' ~/.ssh/id_ed25519
          fi
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -y -f ~/.ssh/id_ed25519 >/dev/null
          ssh-keyscan -p "$DEPLOY_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy on server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" <<EOF
            set -euo pipefail
            cd "$DEPLOY_PATH"
            git fetch origin
            git checkout master
            git pull --ff-only origin master
            docker compose --env-file .env up -d --build --remove-orphans
          EOF
